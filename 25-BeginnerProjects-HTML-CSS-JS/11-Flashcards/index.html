<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<header>
			<div class="container">
				<div class="nav">
					<h1 style="text-align: center;">Flashcards</h1>
					<div style="text-align: center;">
						<button onclick="showCreateCardBox()"> New Card</button>
						<button onclick="delCreateCardBox()"> Del Cards</button>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="create-box">
					<h2 style="text-align: center; color: black;">Create Flascard </h2>
					<label for="question">Question</label>
					<textarea id="question"></textarea>
					<br>
					<label for="answer">Answer</label>
					<textarea id="answer"></textarea>
					<br>
					<button onclick="addFlashcard()">Save</button>
					<button onclick="hideCreateBox()">Close</button>
				</div>
				<div class="flashcards"></div>
			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
